<!-- app/templates/cadastro.html -->
{% extends "base.html" %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="login-modern-wrapper">
  <div class="login-modern-card">
    <h2>Crie sua conta</h2>
    <p class="subtitle">
      Preencha os campos abaixo para se registrar na plataforma.
    </p>

    <form method="POST" autocomplete="off">
      <div class="form-group">
        <label for="nome">Nome completo</label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
      </div>

      <div class="form-group">
        <label for="cpf_cnpj">CPF ou CNPJ</label>
        <input type="text" name="cpf_cnpj" id="cpf_cnpj" placeholder="Digite seu CPF ou CNPJ" required>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" id="telefone" placeholder="(00) 00000-0000" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" placeholder="Crie uma senha" required>
      </div>

      <div class="form-group">
        <label for="confirmar_senha">Confirmar senha</label>
        <input type="password" name="confirmar_senha" id="confirmar_senha" placeholder="Repita a senha" required>
      </div>

      <button type="submit" class="btn-email">Cadastrar</button>
    </form>

    <p class="footer-text">
      JÃ¡ tem uma conta? <a href="{{ url_for('auth.login') }}">Entrar</a>
    </p>
  </div>
</div>
{% endblock %}
