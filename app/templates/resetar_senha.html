{% extends "base.html" %}
{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<div class="login-modern-wrapper">
  <div class="login-modern-card">
    <h2>Redefinir Senha</h2>
    <form method="POST">
      <input type="password" name="senha" placeholder="Nova senha" required>
      <button type="submit" class="btn-email">Atualizar senha</button>
    </form>
  </div>
</div>
{% endblock %}
